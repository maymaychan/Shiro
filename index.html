        }

        p {
            position: absolute;
            top: 65%;
            left: 5%;
            padding: 0;
            margin: 0;
            font-size: 50px;
        }

        .image::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            height: calc(100% - 20px);
